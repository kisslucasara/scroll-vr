<!DOCTYPE html> 
<html>
<head>
    <title>Scroll</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 50%, #16213e 100%);
            color: #fff;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            text-align: center;
            padding: 40px;
        }

        .title {
            font-size: 72px;
            font-weight: 700;
            letter-spacing: -3px;
            margin-bottom: 8px;
            background: linear-gradient(135deg, #fff 0%, #888 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .subtitle {
            font-size: 18px;
            font-weight: 300;
            color: rgba(255, 255, 255, 0.5);
            margin-bottom: 60px;
        }

        .buttons {
            display: flex;
            gap: 24px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .btn {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 24px;
            padding: 40px 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            min-width: 220px;
            text-decoration: none;
            color: inherit;
            display: block;
        }

        .btn:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: rgba(255, 255, 255, 0.2);
            transform: translateY(-4px);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn-icon {
            font-size: 56px;
            margin-bottom: 20px;
        }

        .btn-label {
            font-size: 22px;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .btn-desc {
            font-size: 14px;
            font-weight: 400;
            color: rgba(255, 255, 255, 0.4);
        }

        @media (max-width: 768px) {
            .title {
                font-size: 48px;
            }
            
            .subtitle {
                font-size: 16px;
                margin-bottom: 40px;
            }
            
            .buttons {
                flex-direction: column;
                gap: 16px;
            }
            
            .btn {
                padding: 32px 40px;
                min-width: 180px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title">Scroll</div>
        <div class="subtitle">Choose your experience</div>
        
        <div class="buttons">
            <a href="presentation.html" class="btn">
                <div class="btn-icon">ðŸ“±</div>
                <div class="btn-label">Presentation</div>
                <div class="btn-desc">For screen sharing</div>
            </a>
            
            <a href="vr.html" class="btn">
                <div class="btn-icon">ðŸ¥½</div>
                <div class="btn-label">VR Experience</div>
                <div class="btn-desc">For headset</div>
            </a>
        </div>
    </div>
</body>
</html>

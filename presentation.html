<!DOCTYPE html> 
<html>
<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style-presentation.css">
</head>
<body>
    <!-- Start Screen -->

    </div>

    <!-- Navigation Simulation (GPS-like) -->
    <div id="navSimulation" class="hidden">
        <div class="nav-arrow-icon" id="navArrowIcon">â†’</div>
        <div class="nav-instruction" id="navInstruction">Turn right</div>
    </div>

    <!-- Motivational Popup -->
    <div id="motivationalPopup" class="hidden">
        <div class="popup-time" id="popupTime">1 hour</div>
        <div class="popup-message" id="popupMessage">You're doing amazing! Keep going âœ¨</div>
    </div>

    <!-- Social UI -->
    <div id="social-ui" class="hidden">

            </div>
            
            <div class="social-btn" id="shareBtn">
                <div class="social-icon">â†—</div>
                <div class="social-count">Share</div>
            </div>
            
            <div class="social-btn" id="bookmarkBtn">
                <div class="social-icon">â¬‡</div>
                <div class="social-count">Save</div>
            </div>
        </div>
    </div>

    <!-- Creator Info -->
    <div class="creator-info hidden" id="creatorInfo">
        <div class="creator-avatar">SC</div>
        <div class="creator-details">
            <div class="creator-name" id="creatorName">@scrolladdict</div>
            <div class="creator-caption">Just another scroll #fyp</div>
        </div>
    </div>

    <!-- Saved Notification -->
    <div id="savedNotification">
        <span class="saved-icon">âœ“</span>
        <span class="saved-text">Saved to device</span>
    </div>

    <!-- Video Container -->
    <div id="videoContainer"></div>

    <script src="script-presentation.js"></script>
</body>
</html>

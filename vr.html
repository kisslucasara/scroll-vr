<!DOCTYPE html> 
<html>
<head>
    <title>Scroll - VR Experience</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style-vr.css">
</head>
<body>
    <!-- Start Screen -->
    <div id="startScreen">
        <div class="start-content">
            <div class="start-icon">▶</div>
            <div class="start-text">TAP TO START</div>
            <div class="start-subtext">Then enter VR mode</div>
        </div>
    </div>



    <!-- A-Frame VR Scene -->
    <a-scene id="vrScene" vr-mode-ui="enabled: true" device-orientation-permission-ui="enabled: true">
        
        <a-assets>
            <video id="video1" src="videos/video1.mp4" loop muted preload="auto" crossorigin="anonymous" playsinline webkit-playsinline></video>
            <video id="video2" src="videos/video2.mp4" loop muted preload="auto" crossorigin="anonymous" playsinline webkit-playsinline></video>
            <video id="video3" src="videos/video3.mp4" loop muted preload="auto" crossorigin="anonymous" playsinline webkit-playsinline></video>
            <video id="video4" src="videos/video4.mp4" loop muted preload="auto" crossorigin="anonymous" playsinline webkit-playsinline></video>
            <video id="video5" src="videos/video5.mp4" loop muted preload="auto" crossorigin="anonymous" playsinline webkit-playsinline></video>
            <video id="video6" src="videos/video6.mp4" loop muted preload="auto" crossorigin="anonymous" playsinline webkit-playsinline></video>
            <video id="video7" src="videos/video7.mp4" loop muted preload="auto" crossorigin="anonymous" playsinline webkit-playsinline></video>
        </a-assets>
        
        <!-- 360 Video Sphere -->
        <a-videosphere 
            id="videoSphere"
            src="#video1"
            rotation="0 -90 0">
        </a-videosphere>
        
        <!-- Camera with floating VR UI -->
        <a-camera 
            id="camera"
            look-controls="reverseMouseDrag: true; touchEnabled: true"
            wasd-controls="enabled: false"
            position="0 0 0">
            
            <!-- VR Navigation Bar (top, follows head) -->
            <a-entity id="vrNavSimulation" position="0 0.7 -2">
                <a-rounded 
                    color="#000" 
                    opacity="0.75" 
                    width="1.4" 
                    height="0.28"
                    radius="0.14"
                    position="0 0 -0.01">
                </a-rounded>
                <a-text 
                    id="vrNavArrow"
                    value="→" 
                    position="-0.45 0 0"
                    align="center"
                    color="#4ade80"
                    scale="0.7 0.7 0.7">
                </a-text>
                <a-text 
                    id="vrNavText"
                    value="Turn right" 
                    position="0.2 0 0"
                    align="center"
                    color="#ffffff"
                    scale="0.4 0.4 0.4">
                </a-text>
            </a-entity>
            
            <!-- VR Motivational Popup (center, follows head) -->
            <a-entity id="vrMotivationalPopup" position="0 0 -2" visible="false">
                <a-rounded 
                    color="#0a0a0a" 
                    opacity="0.92" 
                    width="2.2" 
                    height="0.9"
                    radius="0.1">
                </a-rounded>
                <a-text 
                    id="vrPopupTime"
                    value="1 hour" 
                    position="0 0.18 0.01"
                    align="center"
                    color="#ffffff"
                    scale="0.8 0.8 0.8">
                </a-text>
                <a-text 
                    id="vrPopupMessage"
                    value="You're doing amazing!" 
                    position="0 -0.12 0.01"
                    align="center"
                    color="#888888"
                    scale="0.35 0.35 0.35">
                </a-text>
            </a-entity>
        </a-camera>
        
    </a-scene>

    <script src="script-vr.js"></script>
</body>
</html>
